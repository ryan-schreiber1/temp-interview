name: Build and Deploy

# Too broad trigger - junior engineer mistake
on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: mycompany.azurecr.io
        username: "hello-world"
        password: "mypassword-123"
    
    - name: Build and push frontend
      run: |
        docker build -t mycompany.azurecr.io/user-management-frontend:latest ./frontend
        docker push mycompany.azurecr.io/user-management-frontend:latest
        
    - name: Build and push backend  
      run: |
        docker build -t mycompany.azurecr.io/user-management-backend:latest ./backend
        docker push mycompany.azurecr.io/user-management-backend:latest

